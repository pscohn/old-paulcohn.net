<!doctype html>
<html>
<head>
<style>
* {
    background-color: black;
    color: white;
    font-family: monospace;
    font-size: 1.03em;
}

form {
    display:inline;
}

ul, li {
    list-style: none;
    padding-left: 0px;
}

#scroll {
    padding-left: 5px;
    height: 95%;
    position: fixed;
    top: 0px;
    left: 0px;
    overflow: scroll;
}

#input-bar {
    position: fixed;
    width: 100%;
    height: 5%;
    bottom: 0px;
    left: 0px;
    padding-left: 5px;
}

#input {
    border: 0;
    background-color: inherit;
    color: inherit;
    font-family: inherit;
}

#input:focus {
    outline: none;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<ul id="scroll"></ul>
<div id="input-bar"><span id="ps1">paulcohn.net/terminal $ </span><form id="form"><input id="input" type="text" /></form></div>
<script>
var ps1 = 'paulcohn.net/terminal $ '
var parseInput = function(input) {
    $('#scroll').append('<li>' + ps1 + input + '</li>');
};

$('#form').submit(function(e) {
    e.preventDefault();
    var input = $('#input').val();
    $('#input').val('');
    parseInput(input);
});
</script>
</body>
</html>
