<!doctype html>
<html>
<head>
<title>paulcohn.net</title>
<style>
body {
    background-image: url('star.jpg');
    text-align: center;
    font-color: white;
}

h1, h2, h3, p, a, marquee{
    color: white;
    font-color: white;
}

marquee {
   font-size: 20px; 
}

img {
    margin: 0 auto;
}

a {
    text-decoration: underline;
}

a:hover {
    cursor: pointer;
}

div#bananadiv {
    height: 200px;
    line-height:200px;
}
</style>
</head>
<body>
<h1>Paul Cohn's Homepage</h2>

<p>Hey, I'm Paul. There's not much to do here but you can follow me on <a href="http://twitter.com/paulsterr">Twitter.</a></p>
<div id="bananadiv">
    <p><a id="banana">See Banana</a> | <a id="limbo">See Limbo</a></p>
</div>
<img style="display: none" id="b" src="images/dancing-banana.gif" />
<img style="display: none" id="l" src="images/limbo.gif" />
<script type="text/javascript">
var label = document.getElementById('banana');
var im = document.getElementById('b');
var div = document.getElementById('bananadiv');
var limbo = document.getElementById('limbo');
var l = document.getElementById('l');
label.onclick = function(){
    div.style.display = 'none';
    im.style.display = 'block';
};

limbo.onclick = function() {
    div.style.display = 'none';
    l.style.display = 'block';
};
</script>
</body>
</html>
